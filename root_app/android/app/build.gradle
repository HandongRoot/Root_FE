plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.root_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.root_app"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // 🔹 local.properties에서 BASE_URL 가져오기
        def localProperties = new Properties()
        def localPropertiesFile = rootProject.file("local.properties")
        if (localPropertiesFile.exists()) {
            localProperties.load(new FileInputStream(localPropertiesFile))
        }
        def baseUrl = localProperties.getProperty("BASE_URL", "https://default-url.com")

        // 🔹 BuildConfig에 BASE_URL 추가
        buildConfigField "String", "BASE_URL", "\"${baseUrl}\""

        // 🔹 userId를 하드코딩 (고정값이므로 이렇게 해도 됨)
        buildConfigField "String", "USER_ID", "\"8a975eeb-56d1-4832-9d2f-5da760247dda\""
    }

    buildTypes {
        release {
            minifyEnabled false // 🔹 R8(ProGuard) 비활성화
            shrinkResources false // 🔹 리소스 난독화도 비활성화
            signingConfig = signingConfigs.debug
        }
    }

    // 🔹 BuildConfig 활성화 (이거 없으면 오류 발생)
    buildFeatures {
        buildConfig = true
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'com.squareup.okhttp3:okhttp:4.9.3' // ✅ OkHttp 라이브러리 추가
}
